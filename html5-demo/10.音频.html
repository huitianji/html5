<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>播放音频</title>
</head>
<body>
    <button onclick="clickA">播放/暂停</button>
    <audio id="auto" src="" controls="controls">您的浏览器不支持</audio>
    <script>
        var a = document.getElementById("auto");
        function clickA(){
            if(a.paused){
                a.play();
            }else{
                a.paused();
            }
        }
    </script>
</body>
</html>
