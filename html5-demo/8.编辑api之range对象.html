<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
        function rangeTest(){
            var html;
             showRangDiv = document.getElementById("showRange");
            selection = document.getSelection();
            if(selection.rangeCount > 0){
                html = "您选择了---" + selection.rangeCount +"--段内容！";
                for(var i = 0,len = selection.rangeCount;i<len;i++){
                    var range = selection.getRangeAt(i);
                    html = "===="+(i+1)+"===="+range+"<br>";
                }
                showRangDiv.innerHTML = html;
            }
            console.log(selection.rangeCount)
        }
    </script>
    Selection对象 与Range对象的使用
    <input type="button" value="点击我" onclick="rangeTest()">
    <div id="showRange"></div>
</body>
</html>
