<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script>
    function cloneContent() {

        var srcDiv = document.getElementById("srcDiv");
        var distDiv = document.getElementById("distDiv");
        var rangeObj = document.createRange();
        rangeObj.selectNodeContents(srcDiv);
        var docFragment = rangeObj.extractContents();
        distDiv.appendChild(docFragment);
    }
</script>
    <div id="srcDiv" style="width: 100px;height: 50px;background-color: red;">第一</div>
    <div id="distDiv" style="width: 100px;height: 50px;background-color: green;">第2</div>
    <button onclick="cloneContent()">移动元素</button>
</body>
</html>
